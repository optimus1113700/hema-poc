<mat-toolbar style="background: #584558;">
  <span style="color: antiquewhite;margin-left: 10px;">Morgan Stanley</span>
</mat-toolbar>

<div id="button-container">
  <span>
    <button *ngIf="!editFlag" mat-flat-button style="margin-right: 25px;" color="primary" (click)="add()">Add</button>
  </span>
  <span>
    <button *ngIf="editFlag" mat-flat-button style="margin-right:25px;" color="primary" (click)="save()">Save</button>
  </span>
  <span>
    <button mat-flat-button style="background-color:rgb(0 0 0 / 14%);color: black;" (click)="resetForm()">Reset</button>
  </span>
</div>

<form [formGroup]="templateForm">

  <div style="margin-left: 25px;margin-top: 25px;">

    <table style="width: 100%;">
      <tr>
        <td style="width: 10%;">
          <mat-label>Tile Name</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-form-field appearance="fill">
            <input matInput formControlName="tileName">
          </mat-form-field>
        </td>
        <td style="width: 10%;">
          <mat-label>Link</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-form-field appearance="fill">
            <input matInput formControlName="link">
          </mat-form-field>
          <mat-icon class="icon" (click)="clearLink()">delete_outline</mat-icon>
        </td>
      </tr>
      <tr>
        <td style="width: 10%;">
          <mat-label>Rows</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-slider step="1" min="0" max="4" aria-label="unit(s)" formControlName="rows"></mat-slider>
        </td>
        <td style="width: 12%;">
          <mat-label>Background Image</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-form-field appearance="fill">
            <input matInput [value]="fileName" placeholder="Enter Url or Browse">
          </mat-form-field>
          <button class="file-upload-button">
            <input type="file" #fileInput (change)="uploadFile($event)" formControlName="image" />
          </button>
        </td>
      </tr>
      <tr>
        <td style="width: 10%;">
          <mat-label>Columns</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-slider step="1" min="0" max="4" aria-label="unit(s)" formControlName="columns"></mat-slider>
        </td>
        <td style="width: 10%;">
          <mat-label>Details</mat-label>
        </td>
        <td style="width: 40%;">
          <mat-form-field appearance="fill">
            <input matInput formControlName="details">
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
</form>


<mat-grid-list class="grid-style" cols="4" rowHeight="100px">
  <mat-grid-tile class="tile-cursor" (dblclick)="doubleClickFunction(tile,i)" *ngFor="let tile of tiles;let i = index"
    [colspan]="tile.cols" [rowspan]="tile.rows">
    {{tile.tileName}}
  </mat-grid-tile>
</mat-grid-list>
