<h2 mat-dialog-title>Add Tile</h2>

<form [formGroup]="templateForm">
    <div>
      <table style="width: 100%;border-spacing: 25px;">
        <tr>
          <td style="width: 20%;">
            <mat-label>Name</mat-label>
          </td>
          <td style="width: 40%;">
            <mat-form-field appearance="fill">
              <input matInput formControlName="tileName">
            </mat-form-field>
          </td>
          <td style="width: 20%;">
            <mat-label>Link</mat-label>
          </td>
          <td style="width: 40%;">
            <mat-form-field appearance="fill">
              <input matInput formControlName="link">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="width: 20%;">
            <mat-label>Image</mat-label>
          </td>
          <td style="width: 40%;">
            <mat-form-field appearance="fill">
              <input matInput [value]="fileName" formControlName="image" placeholder="Enter Url or Browse">
            </mat-form-field>

            <!-- <button class="file-upload-button">
              <input type="file" #fileInput (change)="uploadFile($event)" />
            </button> -->
          </td>
        </tr>
      </table>
    </div>

  </form>

  <div class="button-container">
    <span>
      <button mat-flat-button style="margin-right:25px;background-color:rgb(0 0 0 / 14%);color: black;" (click)="close()">Close</button>
    </span>
    <span>
      <button mat-flat-button color="primary" (click)="add()">Save</button>
    </span>
  </div>
