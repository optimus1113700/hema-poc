<div>
  <div>
    <app-header></app-header>
  </div>
  <div>
    <mat-drawer-container class="example-container" autosize>
      <div>
        <mat-icon id="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </div>

      <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
          <mat-list-item> Customize </mat-list-item>
          <mat-list-item> Template </mat-list-item>
          <mat-list-item> Import </mat-list-item>
          <mat-list-item (click)="openWidgetModal()"> New Widget </mat-list-item>
        </mat-list>
      </mat-drawer>

      <div class="example-sidenav-content w-100-div flex-container">
        <mat-card *ngFor="let card of cardList; let i = index" class="example-card w-50-div">
          <mat-card-title>{{card.name}}<mat-icon (click)="editCard(card,i)" id="edit-icon">edit</mat-icon></mat-card-title>
          <img mat-card-image [src]="card.image" alt="Jira Ticket">
          <mat-card-content>
            <!-- Jira is a proprietary issue tracking product developed by ATLASSIAN that allows bug tracking and agile
            project management. -->
            <!-- <br><br> -->
            <br>
            <a id="link" [href]="card.url" target="_blank">{{card.url}}</a>
          </mat-card-content>
        </mat-card>
      </div>

    </mat-drawer-container>
  </div>
</div>
